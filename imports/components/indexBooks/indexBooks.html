<div class="container">
  <div ng-repeat="category in $ctrl.categories track by $index">
    <div class="category amber-text">{{category.category}}</div>
    <div class="row-fluid">
      <div class="item-card col s5" ng-repeat="book in category.data_book track by $index" ui-sref="showReviews({ bookId: book.id })">
        <span class="book-title-bg"></span>
        <span class="book-title white-text">{{book.name}}</span>
        <span class="more-btn"><a href=""><i class="material-icons white-text">more_vert</i></a></span>
        <img ng-src="{{book.cover}}" alt="book-title" alt="book-title" class="z-depth-2 cover-book" style="display: block; max-width: 100%;">
      </div>
    </div>
  </div>
</div>
