<div class="container">
  <div ng-repeat="category in $ctrl.categories track by $index">
    <!--Category name-->
    <a ui-sref="showallBooks({ categoryId: category.id })">
      <div class="category-name amber-text">{{category.category}}</div>
      <span class="amber-text caregory-more-btn"><i class="material-icons">expand_more</i></span>
    </a>
    <!--End Category name-->
    <!--Books-->
    <div class="row-fluid">
      <div class="col s5 item-card z-depth-1" ng-repeat="book in category.data_book track by $index">
        <span class="book-title amber-text">{{book.name}}</span>
        <span class="item-more-btn"><a href=""><i class="material-icons amber-text">more_vert</i></a></span>
        <span class="item-link" ui-sref="showReviews({ bookId: book.id })"></span>
        <img ng-src="{{book.cover}}" alt="book-title" class="book-cover">
      </div>
      <div class="col s5 item-card z-depth-1" ui-sref="showallBooks({ categoryId: category.id })">
        <img src="images/more-card.jpg" class="book-cover" style="height: 100%"></img>
      </div>
      <!--End Books-->
    </div>
  </div>
</div>
